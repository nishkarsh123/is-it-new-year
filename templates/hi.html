<!DOCTYPE html>
<html>
<head>
<title>is it new year.com</title>
<style media="screen">
h1
{
  text-align: center;
  color: green;
  background-color: orange;
  font-size: 45px;
  font-weight: bold;
  width: 200px;
  height: 200px;
  margin: 10px;
  padding:10px;
  font-family: cursive,fantasy,serif;
  border: 2px solid red;
}
</style>
</head>
<body>
  {% if new_year %}
  <h1>YES ! HAPPY NEW YEAR </h1>
  {% else %}
  <h1>NO</h1>
  <h1>days left are: {{ d }}</h1>
  <h1>months left are: {{ m }}</h1>
  {% endif %}
</body>
</html>
